<body>
    <!-- Іван - Header -->
    

    <!-- Анастасія - Scrum master,  Support Ukraine -->
    <section class="support-funds-section">
  <div class="support-funds-container">
    <h2 class="support-funds-title">Support Ukraine</h2>
    <div class="swiper">
      <div class="swiper-wrapper funds-list"></div>
    </div>
    <button type="button" class="support-funds-btn js-scroll-down">
      <svg class="scroll-down-icon" width="12" height="12">
        <use href="/Bookshelt/assets/symbol-defs-d997bc67.svg#icon-arrow"></use>
      </svg>
    </button>
  </div>
</section>


    <!-- Марина, Наталія - Best sellers and other lists -->
    <section class="section-bestsellers">
  <div class="container">
    <h1 class="gallery-heading"></h1>
    <ul class="gallery-books js-gallery-books"></ul>
  </div>
</section>


<button type="button" class="btn-up btn-up-hide"></button>


<!-- разметка в JS -->

<li id="${_id}" class="gallery-books-card">
  <div class="card-container">
    <img
      class="gallery-books-img"
      src="${book_image}"
      alt="${title}"
      loading="lazy"
    />
  </div>
  <h2 class="gallery-books-title">${title}</h2>
  <p class="gallery-books-author">${author}</p>
</li>

<span class="gallery-heading-span">Books</span>

<li class="category-page">
  <p class="gallery-category-heading">${data[i].list_name}</p>
  <ul class="category-page-list">
    ${bookCards.join('')}
  </ul>
  ${btnSeeMore}
</li>

<button type="button" id="${data[i].list_name}" class="see-more">
  see more
</button>
